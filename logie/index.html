<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style.css">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    
    <header>

        <h2 class="logo">lOGINS</h2>
        <nav class="navilgation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Servicer</a>
            <a href="#">Contect</a>
            <button class="btnLogin-popup">Logir</button>
        </nav>

    </header>

    <div class="wrapper">

        <span class="icon-close"><i class='bx bx-x-circle'></i></span>

        <div class="from-box login">
            <h2>login</h2>
            

             <form action="#">

                <div class="input-box">
                    <span class="icon"><i class='bx bx-envelope' undefined ></i></span>
                    <input class="gg" type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock' ></i></span>
                    <input class="gg" type="password" required>
                    <label>password</label>
                </div>


                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remember Me</label> 
                    <a href="#">Forgot Password</a>
                </div>
                

                <button type="submit" class="btn">Login</button>
                
                <div class="login-register">
                    <p>Don't have an accound ?
                        <a href="#" class="register-link">Register</a></p>
                </div>

             </form>

        </div>


        <div class="from-box register">
            <h2>Registeration</h2>

             <form action="#">

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input class="gg" type="text" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bx-envelope' undefined ></i></span>
                    <input class="gg" type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock' ></i></span>
                    <input class="gg" type="password" required>
                    <label>password</label>
                </div>


                <div class="remember-forgot">
                    <label><input type="checkbox">
                     I agree to the terms  & conditions </label> </div>
                

                <button type="submit" class="btn">Login</button>
                
                <div class="login-register">
                    <p>Already have an accound ?
                        <a href="#" class="login-link">login </a></p>
                </div>

             </form>


        </div>


    </div>




    <script src="./mine.js"></script>
</body>
</html>
